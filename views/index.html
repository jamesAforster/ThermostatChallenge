<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div class=title>
    <h1>Thermometer</h1>
  </div>

  <div class=current_temp>
    <h2>Current temp: 20</h2> 
  </div>

  <div class=usage>
    Usage level: Medium
  </div>

  <div class=temp_adjuster></div>
    <form action="/temp_change">
      <input type="text" id="tempup" name="tempup">
      <input type="submit" value="Temp up">
      <input type="submit" value="Temp down">
    </form>
  </div>

  <div class=reset>
    <form action="/reset">
      <input type="submit" value="Reset">
    </form>
  </div>

  <div class=powersaving>
    <form action="/powersaving">
      <input type="submit" value="Power Saving Mode">
    </form>
  </div>

</body>

</html>
